<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="box">

        <img src="./images/icon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm"  >
                    <input type="username" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login" onclick="validateLoginForm(event)">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="validateSignupForm(event)" method="POST">
                    <select type="role" name="role" id="roletype">
                        <option value="Customer">Customer</option>
                        <option value="Broker">Broker</option>
                    </select>
                    <input type="username" name="userName" id="signUsername" placeholder="Username">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
                    <input type="name" name="name" id="signName" placeholder="Full name">
                    <input type="mobile" name="mobile" id="signMobile" placeholder="Mobile">
                    <input type="city" name="city" id="signcity" placeholder="city">
                    <input type="password" name="password" id="signPassword" placeholder="Password"><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="homes.js"></script>
</body>
