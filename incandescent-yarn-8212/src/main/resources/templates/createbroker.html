<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
	<head>
		<meta charset="ISO-8859-1">
		<title>EstateBrokers</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body style="background-color: teal;">
		<div style="width: 100%;text-align: center;background-color: cadetblue;">
			<img style="border: 30px solid maroon;width: 100%;height: 300px;" src="https://i.ibb.co/nRfVgkY/Estate-Explorer-Logo.png" alt="Estate-Explorer-Logo" border="0">
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Welcome a new broker.</h1>
					<div class="card-body">
						<form action="mybrokers" th:object="${broker}">
							
							<div class="form-group" style="display: flex;justify-content:space-between;">
								<label>Broker Name</label>
								<input type="text" th:field="*{brokerName}" placeholder="Enter your name" style="width: 70%;"/>
							</div>
							
							<div class="form-group" style="display: flex;justify-content:space-between;">
								<label>Broker Mobile</label>
								<input type="number" th:field="*{mobile}" placeholder="Enter your mobile number" style="width: 70%;"/>
							</div>
							
							<div class="form-group" style="display: flex;justify-content:space-between;">
								<label>Broker Email</label>
								<input type="email" th:field="*{email}" placeholder="Enter your email address" style="width: 70%;"/>
							</div>
							
							<div class="form-group" style="display: flex;justify-content:space-between;">
								<label>Broker City</label>
								<input type="text" th:field="*{city}" placeholder="Enter your city name" style="width: 70%;"/>
							</div>
							
							<div class="form-group" style="display: flex;justify-content:space-between;">
								<label>Password</label>
								<input type="text" th:field="*{password}"/ style="width: 70%;" placeholder="Enter Password">
							</div>
							
							<div class="form-group" style="display: flex;justify-content:space-between;">
								<label>Confirm Password</label>
								<input type="text" th:field="*{password}"/ style="width: 70%;" placeholder="Re-enter Password">
							</div>
							
							<div class="box-footer" style="width: 100%;">
								<button type="submit" class="btn btn-primary" style="text-align: center;margin: auto;">
									Submit
								</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
