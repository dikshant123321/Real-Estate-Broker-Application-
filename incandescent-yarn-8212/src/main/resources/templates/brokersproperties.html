<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
	<head>
		<meta charset="ISO-8859-1">
		<title>EstateBrokers</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body style="background-color: teal;">
		<div style="width: 100%;text-align: center;background-color: cadetblue;">
			<img style="border: 30px solid maroon;width: 100%;height: 300px;" src="https://i.ibb.co/nRfVgkY/Estate-Explorer-Logo.png" alt="Estate-Explorer-Logo" border="0">
		</div>
		<div class="container">
			<div class="row">
				<h1>Brokers Properties</h1>
			</div>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
				    <tr>
				      <th scope="col">Offer Type</th>
				      <th scope="col">Offer Cost</th>
				      <th scope="col">Address</th>
				      <th scope="col">Street</th>
				      <th scope="col">City</th>
				      <th scope="col">Area Size</th>  
				      <th scope="col">Actions</th> 
				    </tr>
				 </thead> 
				 <tbody>
					 <tr th:each="p : ${properties}">
						 <td th:text="${p.offerType}" style="color: white;font-size: 21px;"></td>
						 <td th:text="${p.offerCost}" style="color: white;font-size: 21px;"></td>
						 <td th:text="${p.address}" style="color: white;font-size: 21px;"></td>
						 <td th:text="${p.street}" style="color: white;font-size: 21px;"></td>
						 <td th:text="${p.city}" style="color: white;font-size: 21px;"></td>
						 <td th:text="${p.areaSqft}" style="color: white;font-size: 21px;"></td> 
					 </tr>
				 </tbody>
			</table>
		</div>
	</body>
</html>
